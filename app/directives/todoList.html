<div class="list card">
  <form class="item item-input">
    <label class="item-input-wrapper">
      <input ng-model="todoVM.newTodoTitle" type="text" placeholder="What to do?">
    </label>
    <button ng-click="todoVM.createAction(todoVM.newTodoTitle)" class="button">
      <i class="icon ion-plus-circled"></i>
    </button>
  </form>
  <div ng-repeat="todo in todoVM.todos"
    ng-click="todoVM.completeAction(todo)" class="item item-icon-left">
    <a ng-click="todoVM.complete(todo)">
      <i class="icon" ng-class="todoVM.getIconClass(todo)"></i>
    </a>
    {{ todo.title }}
  </div>
</div>
