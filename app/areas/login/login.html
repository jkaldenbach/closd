<!-- controller as vm -->

<div class="mdl-layout mdl-js-layout mdl-color--grey-100" style="align-items: center;
  justify-content: center;">
	<main class="mdl-layout__content" style="margin-top: 75px">
		<div class="mdl-card mdl-shadow--6dp">
      <form name="vm.loginForm">
  			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
  				<h2 class="mdl-card__title-text">Closd - Login</h2>
  			</div>
  	  	<div class="mdl-card__supporting-text">
  					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  						<input class="mdl-textfield__input" type="text" id="loginName"
                ng-model="vm.loginName" ng-change="vm.clearAlert()">
  						<label class="mdl-textfield__label" for="loginName">Login Name</label>
  					</div>
            <div class="mdl-typography--title-color-contrast">
              {{ vm.alert }}
            </div>
  			</div>
  			<div class="mdl-card__actions mdl-card--border">
  				<input type="submit" ng-click="vm.login(vm.loginName)" value="Login"
            class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
  			</div>
      </form>
		</div>
	</main>
</div>
