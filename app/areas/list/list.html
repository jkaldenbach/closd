<ion-view view-title="List">
  <ion-content>
    <div class="list card">
      <div class="item item-image">
        <img ng-src="./static/img/{{ vm.user.picture }}" alt="vm.user.name.full" />
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-ios-home"></i>
        {{ vm.user.name.full }}
      </div>
    </div>

    <todo-list todos="vm.todos" create-action="vm.newTodo"
      save-action="vm.save">
    </todo-list>
  </ion-content>
</ion-view>
